<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Face Timer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center" style="padding-top: 100px;">
				
					<div class="card fat pb-5 px-4" >
						<div class="card-body">
							<div class="card-wrapper">
								<div class="brand  ">
									<img src="/static/img/logo.svg" alt="logo">
								</div>
							<form method="POST" action="" class="my-login-validation mt-3" novalidate="">
								{{ form.hidden_tag() }}
								<div class="form-group">
									{{form.name.label}}
									{{form.name(class_="form-control")}}
									<div class="invalid-feedback">
										Username is invalid
									</div>
								</div>
								<div class="form-group">
									{{form.place.label}}
									
										{{form.place(class_="form-control")}}
									
									
								  </div>
								
								

								<div class="form-group m-0 mt-3">
									{{ form.submit(class_="btn btn-primary btn-block") }}
								</div>
								
							</form>
							
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
